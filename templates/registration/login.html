{% extends 'layout.html' %}

{% block content %}
<h2>Login Form</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary custom-hover-button">Login</button>
</form>

<p class="mt-3">
    Don't have an account? 
    <a href="{% url 'register' %}" class="text-decoration-none custom-hover-link">Register here</a>
</p>
{% endblock %}
